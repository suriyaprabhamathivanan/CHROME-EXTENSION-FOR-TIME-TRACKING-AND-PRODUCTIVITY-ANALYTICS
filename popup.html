<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <style>
    body {
      font-family: Arial;
      width: 280px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px;
    }
    h3 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255,255,255,0.15);
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h3>Website Usage</h3>
  <ul id="list"></ul>

  <script src="popup.js"></script>
</body>
</html>
